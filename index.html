<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibe Forest</title>
<style>
/* ===== RESET ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(145deg, #1b2735, #090a0f);
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: #f0f0f0;
    overflow: hidden;
}

/* ===== HEADER ===== */
h1 {
    font-size: 2.4rem;
    font-weight: 600;
    margin-bottom: 20px;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
    letter-spacing: 2px;
}

/* ===== MUSIC BUTTON ===== */
#musicBtn {
    padding: 12px 24px;
    font-size: 1.1rem;
    margin-bottom: 25px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(45deg, #7bbf6a, #4a785e);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}
#musicBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    background: linear-gradient(45deg, #91d17c, #5c9670);
}

/* ===== IMAGE CARD ===== */
.carousel-container {
    position: relative;
    width: 60%;
    max-width: 700px;
}
#imgSkog {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    transition: transform 1s ease, opacity 1s ease;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(8px);
    cursor: pointer;
}
#imgSkog:hover {
    transform: scale(1.03) rotateZ(0.5deg);
}

/* ===== IMAGE TEXT ===== */
#tekst {
    margin-top: 15px;
    font-size: 1.2rem;
    color: #cfe3dc;
    text-align: center;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    opacity: 0;
    transition: opacity 0.8s ease;
}

/* ===== FADE IN ANIMATION ===== */
.fadeIn {
    opacity: 1 !important;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    h1 { font-size: 1.8rem; }
    .carousel-container { width: 90%; }
}
</style>
</head>
<body>

<h1>Vibe Forest</h1>
<button id="musicBtn">▶ Play Music</button>

<audio id="bgMusic" loop>
    <source src="audio/syouki_takahashi-midnight-forest-184304.mp3" type="audio/mpeg">
</audio>

<div class="carousel-container">
    <img src="images/skog1.jpg" id="imgSkog">
    <p id="tekst">Skog 1</p>
</div>

<script>
let indeks = 0;
let tekster = ["Skog 1", "Skog 2", "Skog 3", "Skog 4"];
let bilder = ["skog1.jpg", "skog2.jpg", "skog3.jpg", "skog4.jpg"];

const imgSkog = document.getElementById("imgSkog");
const tekstEl = document.getElementById("tekst");
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

// Обработчик кнопки музыки
btn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        btn.textContent = "⏸ Pause Music";
    } else {
        music.pause();
        btn.textContent = "▶ Play Music";
    }
});

// Функция смены картинки
function byttBilde() {
    indeks = (indeks + 1) % bilder.length;
    imgSkog.style.opacity = 0;
    tekstEl.style.opacity = 0;
    setTimeout(() => {
        imgSkog.src = "images/" + bilder[indeks];
        tekstEl.textContent = tekster[indeks];
        imgSkog.classList.add("fadeIn");
        tekstEl.classList.add("fadeIn");
    }, 500);
}

// Убираем fade класс после анимации
imgSkog.addEventListener("transitionend", () => imgSkog.classList.remove("fadeIn"));
tekstEl.addEventListener("transitionend", () => tekstEl.classList.remove("fadeIn"));

// Запуск карусели
setInterval(byttBilde, 3500);
</script>

</body>
</html>
